plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def keystoreStoreFile = keystoreProperties['storeFile'] ?: System.getenv("NOLEAK_STORE_FILE")
def keystoreStorePassword = keystoreProperties['storePassword'] ?: System.getenv("NOLEAK_STORE_PASSWORD")
def keystoreKeyAlias = keystoreProperties['keyAlias'] ?: System.getenv("NOLEAK_KEY_ALIAS")
def keystoreKeyPassword = keystoreProperties['keyPassword'] ?: System.getenv("NOLEAK_KEY_PASSWORD")
def keystoreStoreFileRef = keystoreStoreFile ? rootProject.file(keystoreStoreFile) : null
def hasReleaseSigning = keystoreStoreFileRef && keystoreStoreFileRef.exists() &&
        keystoreStorePassword && keystoreKeyAlias && keystoreKeyPassword
def signatureAllowlist = System.getenv("NOLEAK_SIGNATURE_SHA256") ?: ""

def isReleaseBuild = gradle.startParameter.taskNames.any { it.toLowerCase().contains("release") }
if (isReleaseBuild && !hasReleaseSigning) {
    throw new GradleException("Release signing config missing. Set key.properties or NOLEAK_* env vars.")
}

android {
    namespace = "com.noleak.noleak"
    compileSdk = 35
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildFeatures {
        buildConfig = true
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.noleak.noleak"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Optional signature allowlist (comma-separated SHA-256 hex)
        buildConfigField "String", "EXPECTED_SIGNATURES", "\"${signatureAllowlist}\""

        // NDK configuration for native code
        externalNativeBuild {
            cmake {
                cppFlags ""
                arguments "-DANDROID_STL=c++_shared"
            }
        }
        
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    signingConfigs {
        release {
            if (hasReleaseSigning) {
                storeFile keystoreStoreFileRef
                storePassword keystoreStorePassword
                keyAlias keystoreKeyAlias
                keyPassword keystoreKeyPassword
            }
        }
    }

    buildTypes {
        release {
            if (hasReleaseSigning) {
                signingConfig = signingConfigs.release
            }
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.22.1"
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Biometric authentication
    implementation "androidx.biometric:biometric:1.1.0"
    
    // Kotlin coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
    
    // Fragment support for BiometricPrompt
    implementation "androidx.fragment:fragment-ktx:1.6.2"

    // SAF folder traversal
    implementation "androidx.documentfile:documentfile:1.0.1"
    
    // Play Core stubs needed for Flutter deferred components (R8)
    implementation "com.google.android.play:core:1.10.3"
}
